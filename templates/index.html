<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>ADM Cardápio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header,
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            padding: 0.5rem;
            margin-top: 0.3rem;
        }

        .checkbox-group,
        .radio-group {
            margin-top: 0.5rem;
        }

        .checkbox-group label,
        .radio-group label {
            font-weight: normal;
            margin-right: 1rem;
        }

        button {
            margin-top: 2rem;
            padding: 0.7rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bem-vindo ao ADM Cardápio</h1>
    </header>

    <main>
        <form action="/form" method="post" enctype="multipart/form-data">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="price">Preço:</label>
            <input type="text" id="price" name="price" required>

            <label>Acompanhamentos:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="company" value="arroz"> Arroz</label>
                <label><input type="checkbox" name="company" value="feijao"> Feijão</label>
                <label><input type="checkbox" name="company" value="salada"> Salada</label>
                <label><input type="checkbox" name="company" value="batata"> Batata Frita</label>
            </div>

            <label>Categoria:</label>
            <div class="radio-group">
                <label><input type="radio" name="category" value="platesOfDay"> Pratos do Dia</label>
                <label><input type="radio" name="category" value="plates"> Pratos da Casa</label>
            </div>

            <label for="image">Imagem:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ADM Cardápio</p>
    </footer>
    <script>
        const form = document.querySelector('form[action="/form"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // evita envio tradicional

            const formData = new FormData(form);

            try {
                const response = await fetch('/form', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    alert('Erro na requisição: ' + response.status);
                    return;
                }

                const data = await response.json();
                alert(data.message);

                if (data.status === 'success') {
                    form.reset(); // limpa o form se quiser
                }

            } catch (error) {
                alert('Erro ao enviar formulário: ' + error.message);
            }
        });
    </script>

</body>

</html>
